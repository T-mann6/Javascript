<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Guess the number game
        - Maskinen må lage et tilfeldig tall, 1-100 ?
        - Brukeren må kunne skrive inn hvilket tall som gjettes
        - en knapp for å "sende" tallet
        - finne ut om tallet var riktig, for høyt eller for lavt
        - tilbakemelding til brukeren, skrive ut en beskjed
        -->
        <h1>Guess the number</h1>
        <p id="tilbakemelding"></p>
        <p id="antall_gjett"></p>

        <input id="gjette_felt" type="text">
        <button id="gjette_knapp">Gjett</button>
        <button id="restart"></button>
        <p id="riktig_gjett"></p>
        <script>
            var tall = 0
            var riktig_tall = 0

            var gjette_felt = document.querySelector('#gjette_felt')
            var knapp = document.querySelector('#gjette_knapp')
            var tilbakemelding = document.querySelector('#tilbakemelding')
            var antall_gjett = document.querySelector('#antall_gjett')
            var knapp_restart = document.querySelector('#restart')
            var riktig_gjett = document.querySelector('#riktig_gjett')



            function gjett(){
                console.log(gjette_felt.value)

                tall += 1
                antall_gjett.innerHTML = 'Du har gjettet '+ tall + ' ganger'

                if (gjette_felt.value == tilfeldig_tall){
                    tilbakemelding.innerHTML = "rett tall"
                    knapp_restart.innerHTML = "Vil du ha et nytt tall å gjette deg fram til"
                    riktig_tall += 1
                    riktig_gjett.innerHTML = "Du har gjettet riktig " + riktig_tall + " ganger"
                } else if (gjette_felt.value < tilfeldig_tall){
                    tilbakemelding.innerHTML = "for lavt"
                } else if (gjette_felt.value > tilfeldig_tall){
                    tilbakemelding.innerHTML = "for høyt"
                }
            }

            function restart(){
                tilfeldig_tall = Math.floor(Math.random()*100)
                console.log(tilfeldig_tall)
                tilbakemelding.innerHTML = ''
                tall = 0
                antall_gjett.innerHTML = ''
                knapp_restart.innerHTML = ''
            }

            knapp.addEventListener('click', gjett)
            knapp_restart.addEventListener('click', restart)

            var tilfeldig_tall = Math.floor(Math.random()*100)
            console.log(tilfeldig_tall)

        </script>
    </body>
</html>
